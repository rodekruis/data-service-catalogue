
site_name: 510 Data Service Catalogue
site_url: https://rodekruis.github.io/data-service-catalogue/

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - def_list
  - md_in_html
  - toc:
        toc_depth : "1-1"
        permalink : true
        permalink_title: Specific link to this section
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - privacy
  - search
  - glightbox

theme:
    name: material
    language: en
    palette:
      primary: custom
    logo: /assets/img/510Logo.svg
    features:
      - navigation.top
      - navigation.instant
      - navigation.instant.progress

extra:
  generator: false
#   alternate:
#     - name: English
#       link: /
#       lang: en
#     - name: Nederlands
#       link: /nl/
#       lang: nl

nav:
    - 'Home': 'index.md'
    - 'Anticipatory Action' : 'aa/index.md'
    - 'Cash & Voucher Assistance': 'cva/index.md'
    - 'Community Engagement & Accountability': 'cea/index.md'
    - 'Emergency Support':
      - 'About Emergency Services': 'es/index.md'
      - 'Damage Assessment': 'es/ada.md'
      - 'Primary Data Management': 'es/primary.md'
      - 'Secondary Data Management': 'es/secondary.md'
      - 'Gap Analysis': 'es/gap_analysis.md'
    - 'Water & Landscape':
      - 'About Water & Landscape Services': 'wl/index.md'
      - 'Landscape Restoration Tool': 'wl/lrt.md'
      - 'Nature-Based Solution Assessment': 'wl/nbs_assessment.md'
      - 'Site Suitability Assessment': 'wl/site_suitability_assessment.md'
    - 'F.A.Q': 'general/faq.md'
