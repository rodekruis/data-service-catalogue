
site_name: 510 Data Service Catalogue
site_url: https://rodekruis.github.io/data-service-catalogue/

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - def_list
  - md_in_html
  - toc:
        permalink : true
        permalink_title: Specific link to this section
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - privacy
  - search
  - glightbox

theme:
    name: material
    language: en
    palette:
      primary: custom
    logo: assets/img/510Logo.png
    favicon: /assets/img/favicon.ico
    features:
      - navigation.top
      - navigation.instant
      - navigation.instant.progress

extra:
  generator: false
